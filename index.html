    <title>一周天氣預報</title>
    <style>
        body{
            padding: 50px 0;
            text-align: center;
        }
        table{
            margin:0 auto;
            width:75%;
            border-radius: 10px;
            overflow: hidden;
        }
        thead tr{
            background: lightslategray;
            color:lightyellow;
        }
        tbody{
            background: lightgoldenrodyellow;
        }
        td{
            padding:5px 0;
        }
        #addr{
            border-radius: 20px;
            outline: none;
            font-size: 1.5rem;
        
        }
        #info{
            position: absolute;
        }
        td img{
            width:20px;
        }
    </style>

<body>
    <h1>一周天氣預報</h1>
    <div class='list'>選擇地區：<select name="addr" id="addr"></select></div>
    <div id="info"></div>
    <table>
        <thead>
            <tr>
                <td style="width:10%">日期</td>
                <td style="width:5%">地區</td>
                <td style="width:5%">最高溫</td>
                <td style="width:5%">最低溫</td>
                <td style="width:5%">降雨率</td>
                <td style="width:12%">天氣現象</td>
            </tr>
        </thead>
        <tbody  id='tb'>
        </tbody>
        <tr><td colspan="6">資料源自中央氣象局</td></tr>
    </table>
    <script>
        let data
        let weeks=['(日)','(一)','(二)','(三)','(四)','(五)','(六)']
        let city={
            "Lianjiang":0,
             "Kinmen":1,
             "Yilan":2,
             "Hsinchu":3,
             "Miaoli":4,
             "Changhua":5,
             "Nantou":6,
             "Yunlin":7,
             "Chiayi":8,
             "Pingtung":9,
             "Taitung":10,
             "Hualien":11,
             "Penghu":12,
             "Keelung":13,
             "Hsinchu":14,
             "Chiayi":15,
             "Taipei":16,
             "Kaohsiung":17,
             "New Taipei":18,
             "Taichung":19,
             "Tainan":20,
             "Taoyuan":21
        }
        $('#addr').change(function(){
            let id=$(this).val()
            shList(id)
        })

        fetch('https://opendata.cwb.gov.tw/fileapi/v1/opendataapi/F-D0047-091?Authorization=CWB-4E5994CF-20E2-4EEA-90B4-D437F7D212FE&downloadType=WEB&format=JSON').then(res=>res.json()).then(res=>{
            data=res.cwbopendata.dataset.locations.location
            shList(0)
            shAddr()
        }).catch(err=>console.log(err))

        function shList(id){
            $('#tb').html(``)
            for(let i=0;i<data[id].weatherElement[0].time.length;i++){
                let date=new Date(data[id].weatherElement[0].time[i].startTime.substr(0,10))
                $('#tb').append(`
                <tr>
                    <td>${data[id].weatherElement[0].time[i].startTime.substr(0,10)} ${weeks[date.getDay()]} ${(data[0].weatherElement[0].time[i].startTime.substr(12,1)==6)?'上午':'下午'} ${data[0].weatherElement[0].time[i].startTime.substr(11,2)}</td>
                    <td>${data[id].locationName}</td>
                    <td>${data[id].weatherElement[3].time[i].elementValue.value}℃</td>
                    <td>${data[id].weatherElement[4].time[i].elementValue.value}℃</td>
                    <td>${(data[id].weatherElement[9].time[i].elementValue.value)?data[0].weatherElement[9].time[i].elementValue.value+'%':'無數據'}</td>
                    <td><img src="img/day/${data[id].weatherElement[12].time[i].elementValue[1].value}.svg"> ${data[id].weatherElement[12].time[i].elementValue[0].value}</td>
                </tr>
                `)
            }
        }
        function shAddr(){
            for(let i=0;i<=data.length;i++){
                $('#addr').append(`
                    <option value='${i}'>${data[i].locationName}</option>
                `)
            }
        }
        $.get("http://ipinfo.io", function(response) {
            $('#info').html("你的位置在:"+response.city +" "+ response.region)
            $('#info').css('top',($('thead tr td:nth-child(6)').offset().top-$('thead tr td:nth-child(6)').height())+"px")
            $('#info').css('left',$('thead tr td:nth-child(6)').offset().left+"px")

            $(`#addr option[value=${city[response.region]}]`).attr('selected',true)
            shList($('#addr').val())
        },"jsonp");

        window.addEventListener('resize',function(){
            $('#info').css('top',($('thead tr td:nth-child(6)').offset().top-$('thead tr td:nth-child(6)').height())+"px")
            $('#info').css('left',$('thead tr td:nth-child(6)').offset().left+"px")
        })
    </script>

</body>
</html>
